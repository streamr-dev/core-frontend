name: Lint, build and test
on: [push]

defaults:
  run:
    working-directory: app

jobs:
  linting:
    name: eslint, stylelint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # common steps
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm install -g npm@lts
          npm ci
      # job specific steps
      - name: Run ESlint
        run: npm run eslint
      - name: Run Stylelint
        run: npm run stylelint

  jest:
    name: Jest Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # common steps
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm install -g npm@lts
          npm ci
      # job specific steps
      - name: Build app
        run: npm run build
      - name: Start Streamr Docker Stack
        uses: streamr-dev/streamr-docker-dev-action@v1.0.0-alpha.2
        with:
          services-to-start: "mysql redis engine-and-editor cassandra parity-node0 parity-sidechain-node0 bridge data-union-server broker-node-storage-1 nginx smtp"
      - name: Run Jest Tests
        run: npm run test

  cypress:
    name: Cypress Tests
    runs-on: ubuntu-16.04 # cypress needs older version? https://github.com/cypress-io/github-action/issues/65
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # common steps
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm install -g npm@lts
          npm ci
      # job specific steps
      - name: Build app
        run: npm run build
      - name: Start Streamr Docker Stack
        uses: streamr-dev/streamr-docker-dev-action@v1.0.0-alpha.2
        with:
          services-to-start: "mysql redis engine-and-editor cassandra parity-node0 parity-sidechain-node0 bridge data-union-server broker-node-storage-1 nginx smtp"
      - name: Run Cypress tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true
          working-directory: app
          # Start serving 'dist' folder from previous build step
          start: npx serve dist --listen 3333 --single
          wait-on: "http://localhost"
          wait-on-timeout: 120

  chromatic:
    name: Chromatic Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # common steps
      - uses: actions/checkout@v2
        with:
          # Chromatic needs full history
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: |
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
          npm install -g npm@lts
          npm ci
      # job specific steps
      - name: Build Storybook
        run: npm run build-storybook --output-dir storybook-static
      - name: Publish storybook to Chromatic
        uses: chromaui/action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true
          workingDir: app
          # Use output folder from previous step
          storybookBuildDir: storybook-static
