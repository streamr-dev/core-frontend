language: node_js
node_js:
- '8'
sudo: true
branches:
  only:
  - master
  - development
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
- rm -f ${TRAVIS_BUILD_DIR}/yarn.lock
- npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
- npm i -g npm@6.4.0
install:
- npm ci
env:
  global:
  - secure: 
  - secure: 
jobs:
  include:
  - stage: Marketplace Unit tests
    env:
    - DESCRIPTION=LINTER
    script: "$TRAVIS_BUILD_DIR/marketplace/travis_scripts/linter.sh"
  - env:
    - DESCRIPTION=UNIT_TEST
    script: "$TRAVIS_BUILD_DIR/marketplace/travis_scripts/unit-tests.sh"
  - stage: Marketplace Build Staging
    env:
    - NODE_ENV=development
    - PORT=12345
    - STREAMR_API_URL=https://ee-staging.streamr.com/api/v1/
    - STREAMR_WS_URL=wss://ee-staging.streamr.com/api/v1/ws
    - STREAMR_URL=https://ee-staging.streamr.com/
    - MARKETPLACE_URL_ORIGIN=https://marketplace-staging.streamr.com
    - MARKETPLACE_BASE_URL=/
    - GOOGLE_ANALYTICS_ID=55331565-5
    script: "$TRAVIS_BUILD_DIR/marketplace/travis_scripts/build-app-stg.sh"
    deploy:
    - provider: s3
      access_key_id: AKIAI3FGPGMK3EREJJTQ
      secret_access_key:
        secure: 
      bucket: eu-west-1-stg-streamr-marketplace
      local-dir: $TRAVIS_BUILD_DIR/marketplace/dist
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        branch: master
  - stage: Marketplace Build Production
    if: NOT type IN (pull_request)
    env:
    - NODE_ENV=production
    - PORT=12345
    - STREAMR_API_URL=https://www.streamr.com/api/v1
    - STREAMR_WS_URL=wss://www.streamr.com/api/v1/ws
    - STREAMR_URL=https://www.streamr.com/
    - MARKETPLACE_URL_ORIGIN=https://marketplace.streamr.com
    - MARKETPLACE_BASE_URL=/
    - GOOGLE_ANALYTICS_ID=UA-55331565-5
    - VERSION=$TRAVIS_TAG
    script: "$TRAVIS_BUILD_DIR/marketplace/travis_scripts/build-app.sh"
