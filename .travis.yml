    env:
    - NODE_ENV=production
    - PORT=12345
    - VERSION=$TRAVIS_BRANCH
    - SENTRY_ENVIRONMENT=staging
    - BUNDLE_ANALYSIS=1
    - STREAMR_API_URL=https://staging.streamr.com/api/v1
    - STREAMR_WS_URL=wss://staging.streamr.com/api/v1/ws
