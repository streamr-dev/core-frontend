    - provider: s3
      access_key_id: $ACCESS_KEY_PRD
      secret_access_key: $SECRET_ACCESS_KEY_PRD
      bucket: eu-west-1-streamr-vault
      local-dir: "$TRAVIS_BUILD_DIR/app/dist"
      upload-dir: marketplace/releases/$TRAVIS_TAG
      acl: private
      region: eu-west-1
      skip_cleanup: true
      on:
        tags: true
